<div ng-controller="ItemsCtrl" ng-init="init()">
  <a href="#/collections">Back</a>
  <h2> Item Group {{ collection.name }} </h2>
  <p> {{collection.description}}</p>
  <hr>
  <form name="addItem" ng-submit="saveItem(newItem)" role="form">
    <div class="form-group" ng-class="{'has-error':addItem.name.$invalid}">
      <label>Name</label><br>
      <input type="text" name="name" class="form-control" ng-model="newItem.name" required/>
    </div>
    <div class="form-group" ng-class="{'has-error':addItem.description.$invalid}">
      <label>Description</label><br>
      <textarea name="description" required class="form-control" ng-model="newItem.description"/>
    </div>
    <div class="form-group">
      <input type="submit" name="submit" value="Save" class="btn btn-primary"/>
      <a ng-click="reset_form()" class="btn btn-default">Clear</a>
    </div>
  </form>
  <hr>
  <h3>Items</h3>
  <ul class="list-group">
    <li ng-repeat='item in items' class="list-group-item">
      {{ item.name }}
      <a ng-click="openModal(item)">view</a>
      <a href="#/item/{{item.id}}">details</a>
    </li>
  </ul>
</div>
