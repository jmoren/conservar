<div class="modal-header">
  <h3 class="modal-title">New collection</h3>    
</div>
<div class="modal-body">
  <form name="addCollection" role="form">
    <div class="form-group" ng-class="{'has-error':addCollection.name.$invalid}">
      <label>Name</label><br>
      <input type="text" name="name" class="form-control" required ng-model="collection.name"/>
    </div>
    <div class="form-group" ng-class="{'has-error':addCollection.description.$invalid}">
      <label>Description</label>
      <textarea name="description" class="form-control" required ng-model="collection.description"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <input type="submit" name="submit" value="Save"  ng-click="saveCollection(collection)"class="btn btn-primary"/>
  <a ng-click="cancel()" class="btn btn-default">Close</a>
</div>
