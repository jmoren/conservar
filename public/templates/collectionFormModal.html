<div class="modal-header">
  <h3  ng-show="!element.id" class="modal-title">New collection</h3>
  <h3  ng-show="element.id" class="modal-title">Edit collection</h3>  
</div>
<div class="modal-body">
  <form name="addCollection" role="form">
    <div class="form-group" ng-class="{'has-error':addCollection.name.$invalid && addCollection.name.$dirty}">
      <label>Name</label><br>
      <input type="text" name="name" class="form-control" required ng-model="element.name" value="element.name"/>
    </div>
    <div class="form-group" ng-class="{'has-error':addCollection.description.$invalid && addCollection.description.$dirty}">
      <label>Description</label>
      <textarea value="element.description" name="description" class="form-control" required ng-model="element.description"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-disabled="addCollection.$invalid" ng-show="element.id" ng-click="updateCollection(element)" class="btn btn-primary">Update
  <button ng-disabled="addCollection.$invalid" ng-show="!element.id" ng-click="saveCollection(element)" class="btn btn-primary">Save</button>
  <a ng-click="cancel()" class="btn btn-default">Close</a>
</div>
