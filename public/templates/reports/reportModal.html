<div class="modal-header">
  <h3>Gerando reporte</h3>
</div>
<div class="modal-body">
  <h3>{{ collection.name }}</h3>
  <hr>
  <ul class="list-group">
    <li  class="list-group-item" ng-repeat="item in items">
      <p>{{item.name}}</p>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <a ng-click="createReport()" class="btn btn-danger">Gerar Report</a>
  <a ng-click="close()" class="btn btn-default">Cancelar</a>
</div>
