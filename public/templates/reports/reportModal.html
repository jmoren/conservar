<div class="modal-header">
  <h3>{{ 'REPORT.CREATING' | translate }}</h3>
</div>
<div class="modal-body">
  <h3>{{ collection.name }}</h3>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">
      <p>{{item.name}}</p>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <a ng-click="createReport()" class="btn btn-danger">{{ 'OBJECT.CREATE_REPORT' | translate }}</a>
  <a ng-click="close()" class="btn btn-default">{{ 'BUTTON_CANCEL' | translate }}</a>
</div>
