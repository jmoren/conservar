<div ng-controller="ReportsCtrl" ng-init="init()">
  <div class="col-md-12" style="padding-top: 20px">
    <div class="page-header subnav">
      <h1> 
        Relatorios
      </h1>
    </div>
  </div>
  <div class="col-md-12" style="margin-top:30px">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Data</th>
            <th>Download</th>
            <th>Item</th>
          </thead>
          <tbody>
            <tr ng-repeat="report in reports">
              <td>
                {{ report.created_at }}
              </td>
              <td>
                <a ng-href="{{report.pdf}}" class="btn btn-green btn-sm" target="_blank" > 
                  <i class="fa fa-download"></i> Abrir reporte
                </a>
              </td>
              <td>
                <a href="#/collections/{{report.collection.id}}" class="btn btn-primary btn-sm">{{report.collection.name}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
