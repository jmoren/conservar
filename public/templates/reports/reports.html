<div ng-controller="ReportsCtrl" ng-init="init()">
  <div class="col-md-12" style="padding-top: 20px">
    <div class="page-header subnav">
      <h1> 
        Relatorios
      </h1>
    </div>
  </div>
  <div class="col-md-12" style="margin-top:30px">
    <div class="panel panel-default">
      <div class="panel-heading">
        <form class="form-inline">
          <div class="form-group">
            <input class="form-control" name="filter" placeholder="Filter por item ..." style="width:400px"/>
          </div>
        </form>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Data</th>
            <th>Downloads</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="report in reports">
              <td>
                {{ report.created_at }}
              </td>
              <td>
                {{ report.result}}</p>
              </td>
              <td>
                <a href="#/collections/{{report.collection.id}}">{{report.collection.name}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
