<div class="navbar navbar-default subnav" ng-init="init()">
  <div class="col-md-12">
    <h2> 
      Relatórios
    </h2>
  </div>
</div>
<div style="margin-top:30px">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Data</th>
            <th>Baixar</th>
            <th>Item</th>
          </thead>
          <tbody>
            <tr ng-repeat="report in reports">
              <td>
                {{ report.created_at }}
              </td>
              <td>
                <a ng-href="{{report.pdf}}" class="btn btn-green btn-sm" target="_blank" > 
                  <i class="fa fa-download"></i> Abrir relatório
                </a>
              </td>
              <td>
                <a href="#/collections/{{report.collection.id}}" class="btn btn-primary btn-sm">{{report.collection.name}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
