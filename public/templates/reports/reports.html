<div class="navbar navbar-default subnav" ng-cloak ng-init="init()">
  <div class="col-md-12">
    <h2>
      <i class="fa fa-file-pdf-o"></i> {{ 'REPORT.PLUR' | translate }}
    </h2>
  </div>
</div>
<div class="loader" ng-show="loading">
  <i class="fa fa-spinner fa-spin"></i> 
  <h4>{{ 'LOADING' | translate }}</h4>
</div>
<div class="empty-message" ng-show="reports.length < 1">{{ 'REPORT.EMPTY' | translate }} <p><i class="fa fa-meh-o"></i></p></div>
<div class="col-md-12" ng-hide="loading">
  <div class="panel panel-default" ng-show="reports.length > 0">
    <div class="panel-body">
      <table class="table">
        <thead>
          <th>{{ 'REPORT.DATE' | translate }}</th>
          <th>{{ 'REPORT.ACTION' | translate }}</th>
          <th>{{ 'OBJECT.SING' | translate }}</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="report in reports">
            <td>
              {{ report.created_at }}
            </td>
            <td>
              <a ng-href="{{report.pdf}}" target="_blank" >
                <i class="fa fa-download"></i> {{ 'REPORT.OPEN' | translate }}
              </a>
            </td>
            <td>
              <a href="#/collections/{{report.collection.id}}" class="text-primary">{{report.collection.name}}</a>
            </td>
            <td>
              <button class="btn btn-danger btn-xs" ng-click="remove(report)">
                <i class="fa fa-times"></i> {{ 'BUTTON_DELETE' | translate }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
