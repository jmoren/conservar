<form ng-submit="save(note)" name="noteForm">
  <div class="form-group">
    <textarea name="content" ng-model="note.content" class="form-control" placeholder="Agregar una nota a este tratamiento" required/>
  </div>
  <div class="form-group">
    <button type="submit" ng-disabled="noteForm.$invalid" class="btn btn-primary btn-sm">Guardar</button>
  </div>
</form>
