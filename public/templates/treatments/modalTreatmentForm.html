<div class="modal-header">
  <h3  ng-show="!element.id" class="modal-title">Nova Proposta de Tratamento</h3>
  <h3  ng-show="element.id" class="modal-title">Editar Proposta</h3>
</div>
<div class="modal-body">
  <form name="treatmentForm"  role="form">
    <input type="hidden" name="item" ng-model="element.item_id" value="{{element.item_id}}">
    <div class="form-group" ng-class="{'has-error':treatmentForm.diagnosis.$invalid && treatmentForm.diagnosis.$dirty}">
      <label class="form-label">Diagn√≥stico</label>
      <div class="controls">
        <!--<textarea name="diagnosis" class="form-control" ng-model="element.diagnosis"/>-->
        <wysiwyg-edit name="diagnosis" content="element.diagnosis"></wysiwyg-edit>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':treatmentForm.proposal.$invalid && treatmentForm.proposal.$dirty}">
      <label class="form-label">Proposta</label>
      <div class="controls">
        <!--<textarea name="proposal" ng-model="element.proposal" class="form-control"/>-->
        <wysiwyg-edit name="proposal" content="element.proposal"></wysiwyg-edit>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-disabled="treatmentForm.$invalid" ng-show="!element.id" ng-click="saveTreatment(element)" class="btn btn-primary">
    Salvar
  </button>
  <button ng-disabled="treatmentForm.$invalid" ng-show="element.id" ng-click="updateTreatment(element)" class="btn btn-primary">
    Atualizar
  </button>
  <button ng-show="element.id" ng-click="deleteTreatment(element)" class="btn btn-danger">
    Apagar
  </button>
  <button class="btn btn-default" ng-click="cancel()">Fechar</button>
</div>
