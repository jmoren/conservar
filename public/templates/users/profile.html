<div class="navbar navbar-default subnav" ng-init="init()">
  <div class="col-md-12">
    <h2>
      Perfil
      <a class="pull-right btn btn-primary" ng-click="editUser = !editUser" ng-show="!editUser">
        <i class="fa fa-edit"></i> Editar
      </a>
      <a class="pull-right btn btn-primary" ng-click="editUser = !editUser" ng-show="editUser">
        Cancelar
      </a>
    </h2>
  </div>
</div>
<div style="margin-top:30px">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="save(current_user)" class="form-horizontal" name="userForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
              <input type="email" name="email" class="form-control" value="{{ current_user.email}}" readonly/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-6">
              <input type="text" name="name" placeholder="Complete seu nome..." class="form-control" ng-model="current_user.name" value="{{ current_user.name}}" ng-disabled="!editUser" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Sobrenome</label>
            <div class="col-sm-6">
              <input type="text" name="last_name" placeholder="Complete seu sobrenome..."  class="form-control" ng-model="current_user.last_name" value="{{ current_user.last_name}}" ng-disabled="!editUser" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-green" ng-disabled="!editUser || userForm.$invalid">Salvar</button>
            </div>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>
