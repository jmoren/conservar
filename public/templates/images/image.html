<div class="navbar navbar-default subnav" ng-cloak ng-init="init()">
  <div class="col-md-12">
    <h2>
      {{ image.description }}
      <a href="#/images" class="pull-left subnav-link">
        <i class="fa fa-chevron-left"></i>
      </a>
    </h2>
  </div>
</div>
<div class='col-md-7'>
  <div class='thumbnail'>
    <img ng-elevate-zoom ng-src='{{image.photo}}' zoom-image='{{image.photo}}'>
  </div>
</div>
<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-heading">
      <button class="btn btn-primary btn-sm" ng-click="updateImage = true">{{ 'BUTTON_EDIT' | translate }}</button>
      <button class="btn btn-danger btn-sm" ng-click="remove(image)">{{ 'BUTTON_DELETE' | translate }}</button>
    </div>
    <div class="panel-body">
      <form ng-submit="update(image)" name="imageForm" ng-show="updateImage" style="margin-bottom: 15px;">
        <div class="form-group" ng-class="{'has-error':imageForm.description.$invalid && imageForm.description.$dirty}">
          <textarea class="form-control" ng-model="image.description" value="image.description" required/>
        </div>
        <button ng-disabled="imageForm.$invalid" type="submit" class="btn btn-xs btn-green">{{ 'BUTTON_UPDATE' | translate }}</button>
        <button ng-click="updateImage = false" class="btn btn-xs btn-default">{{ 'BUTTON_CANCEL' | translate }}</button>
      </form>
      <p ng-hide="updateImage" class="well well-sm">{{ image.description}}</p>
      <table class="table">
        <tbody>
          <tr>
            <td><i class="fa fa-check"></i> {{ 'OBJECT.SING' | translate }}</td><td><a href="#/items/{{image.item.id}}">{{image.item.name}}</a></td>
          </tr>
          <tr>
            <td><i class="fa fa-search"></i> {{ 'TREATMENT.SING' | translate }}</td><td><a href="#/items/{{image.item.id}}/treatments/{{image.treatment.id}}">#{{image.treatment.id}}</a></td>
          </tr>
          <tr ng-show="image.intervention.id">
            <td><i class="fa fa-wrench"></i> {{ 'INTERVENTION.SING' | translate }}</td><td>#{{image.intervention.id}}</td>
          </tr>
          <tr>
            <td><i class="fa fa-paper-plane-o"></i> {{ 'IMAGE.INCLUDE' | translate }}</td><td>{{image.show_report ? 'sim' : 'n√£o'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
