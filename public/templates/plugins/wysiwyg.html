<div class="panel panel-default">
  <div class="panel-body"> 
    <div class="panel-menu">
      <div class="btn-group btn-group-sm">
        <span class="btn btn-default" title="Bold" ng-click="execCommand('bold')">
          <i class="fa fa-bold"></i>
        </span>
        <span class="btn btn-default" title="Italic"  ng-click="execCommand('italic')">
          <i class="fa fa-italic"></i>
        </span>
        <span class="btn btn-default"  title="Underline" ng-click="execCommand('underline')">
          <i class="fa fa-underline"></i>
        </span>
      </div>
      <div class="btn-group btn-group-sm">
        <span class="btn btn-default"  title="Insert Ordered List" ng-click="execCommand('insertorderedlist')">
          <i class="fa fa-list-ol"></i>
        </span>
        <span class="btn btn-default"  title="Insert Unordered List" ng-click="execCommand('insertunorderedlist')">
          <i class="fa fa-list-ul"></i>
        </span>
      </div>
      <div class="btn-group btn-group-sm">
        <span class="btn btn-default"  title="Left Align" ng-click="execCommand('justifyleft')">
          <i class="fa fa-align-left"></i>
        </span>
        <span class="btn btn-default"  title="Center Align" ng-click="execCommand('justifycenter')">
          <i class="fa fa-align-center"></i>
        </span>
        <span class="btn btn-default"  title="Right Align" ng-click="execCommand('justifyright')">
          <i class="fa fa-align-right"></i>
        </span>
        <span class="btn btn-default"  title="Block Justify" ng-click="execCommand('justifyfull')">
          <i class="fa fa-align-justify"></i>
        </span>
      </div>
      <div class="btn-group btn-group-sm">
        <span class="btn btn-default"  title="Remove Formatting" ng-click="execCommand('removeformat')">
          <i class="fa fa-eraser"></i>
        </span>
      </div>
    </div>

    <textarea data-placeholder-attr="" style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; resize: none; width: 100%; height: 300px;" ng-show="editMode" ng-model="content"></textarea>
    <iframe style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; width: 100%; height: 300px;" ng-hide="editMode" wframe="" ng-model="content"></iframe>
  </div>
</div>
