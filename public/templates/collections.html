<div ng-init="init()">
  <hr>
  <div class="col-md-7">
    <h3>
      Collections
      <a ng-click="openModal(null,'new', 'md')" class=" pull-right btn btn-primary btn-xs">New Collection</a>
    </h3>
    <hr>
    <ul class="list-group" ng-repeat="collection in collections">
      <li class="list-group-item">
        <h3>
          <div class="btn-group btn-group-sm pull-right">
            <a ng-click="openModal(collection,'edit','md')" class="btn btn-default">Edit</a>
            <a ng-click="details(collection)" class="btn btn-default">Details</a>
            <a ng-click="remove(collection)" class="btn btn-default">Delete</a>
          </div>
          {{ collection.name }} 
        </h3>
        <hr>
        <p>{{ collection.description}}</p>
      </li>
    </ul>
  </div>
  <div <div class="col-md-5">
    <h3> 
      Details panel
      <button ng-click="close_selected()" ng-show="selected" class="pull-right close">Ã—</button>
    </h3>
    <hr>
    <div ng-hide="selected" class="alert alert-info" style="text-align:center">
      <p>Select one collection to preview more info</p>
    </div>
    <div ng-show="selected" class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>
            {{selected_collection.name}}
            <a ng-click="open(selected_collection)" class="pull-right btn btn-sm btn-primary">Open</a>
          </h3>
        </div>
      </div>
      <div class="panel-body">
        <h5 ng-show="selected_collection.items.length < 1">
          No hay items
        </h5>
        <ul class="list-unstyled" ng-show="selected_collection.items.length > 0">
          <li ng-repeat="item in selected_collection.items">
            <a href="#/item/{{item.id}}">{{ item.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
