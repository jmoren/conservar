<div ng-init="init()">
  <hr>
  <div class="col-md-6">
    <h3>
      Collections
      <a ng-click="newCollection()" class=" pull-right btn btn-primary btn-xs">New Collection</a>
    </h3>
    <hr>
    <ul class="list-group" ng-repeat="collection in collections">
      <li class="list-group-item">
        <h3>{{ collection.name }} </h3>
        <p>{{ collection.description}}</p>
        <div class="btn-group btn-group-sm">
          <a ng-click="details(collection.id)" class="btn btn-default">Details</a>
          <a ng-click="remove(collection)" class="btn btn-default">Delete</a>
        </div>
      </li>
    </ul>
  </div>
  <div <div class="col-md-6">
    <h3> 
      Details panel
      <a ng-click="close_selected()" ng-show="selected" class="pull-right btn btn-primary btn-xs">Close</a>
    </h3>
    <hr>
    <div ng-hide="selected" class="jumbotron">
      <p>Select one collection to preview more info</p>
    </div>
    <div ng-show="selected" class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>
            {{selected_collection.name}}
            <a ng-click="open(selected_collection)" class="pull-right btn btn-sm btn-primary">Open</a>
          </h3>
        </div>
      </div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="item in selected_collection.items">
            {{ item.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
